<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WEB GOAT</title>
</head>
<body>
    <section>
        <div class="circle"></div>
        <header>
            <a href="#"><img src="gambar/Bola.png" class="logo"></a>
            <ul>
                <li><a href="#">Profil</a></li>
                <li><a href="#">Sejarah</a></li>
                <li><a href="#">Champion</a></li>
                <li><a href="#">GOAT</a></li>
            </ul>
        </header>
        <div class="content">
            <div class="textBox">
                <h2> The Best Player In The World<br><span>GOAT PLAYERS</span></h2>
                <p>no one can match these two players in any way</p>
                <a href="#">MEMORY</a>
            </div>
            <div class="imgBox">
                <img src="gambar/GOAT rmv.png" class="goat">
            </div>
        </div>
        <ul class="thumb">
            <li><img src="gambar/messi1.png" onclick="imgSlider('gambar/messi1.png'); changeCircleColor('#d03832')"></li>
            <li><img src="gambar/messi2.png" onclick="imgSlider('gambar/messi2.png'); changeCircleColor('#9d7f5f')"></li>
            <li><img src="gambar/ronaldo1.png" onclick="imgSlider('gambar/ronaldo1.png'); changeCircleColor('#222aa8')"></li>
            <li><img src="gambar/ronaldo2.png" onclick="imgSlider('gambar/ronaldo2.png'); changeCircleColor('#9d7f5f')"></li>
        </ul>
    </section>

    <script type="text/javascript">
        function imgSlider(anything){
            document.querySelector('.goat').src = anything
        }
        function changeCircleColor(color){
            const circle = document.querySelector('.circle')
            circle.style.background = color
        }
    </script>
</body>
</html>
